<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50 d-flex">
                <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
                <button id="btn-search" class="btn btn-primary ms-2">Search</button>
              </div>
        </section>
        <!-- display search phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
              <div id="no-found-message" class="d-none mt-4">
                <h3 class="text-warning">No Phone Found. Please Try A New Search.</h3>
              </div>
              <div id="show-all" class="text-center my-4 d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
              </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
